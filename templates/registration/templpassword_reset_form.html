{% extends 'base.html' %}
{% block content %}
<section class="auth-wrapper">
    <div class="auth-panel">
        <div class="auth-header">
            <h1>Reset Password</h1>
            <p>Enter your account email and we will send password reset instructions.</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="field-group">
                <label for="id_email">Email</label>
                {{ form.email }}
                {% if form.email.errors %}<small class="error">{{ form.email.errors|striptags }}</small>{% endif %}
            </div>
            <button type="submit" class="auth-btn">Send Reset Link</button>
        </form>

        <p class="auth-footer"><a href="{% url 'login' %}">Back to login</a></p>
    </div>
</section>
{% endblock %}
